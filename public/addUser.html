<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readdit</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./includeHTMLs/head.js"></script>
    <script src="./includeHTMLs/header.js"></script>
    <link rel="stylesheet" href="css/create_form.css">
    <script src="./js/addUser.js"></script>

</head>

<body>
    <div class="container-xxl my-md-2">
        <div class="row">

            <div class="col-lg-2"></div>

            <div class="col-lg-8">
                <div class=" container-fluid">
                    <div class="row rounded shadow" id="createUserImage">
                        <div class="col-2">

                        </div>
                        <div class="col-7 bg-white p-5">


                            <h5 class="fw-bold">Sign Up</h5>
                            <p class="smaller">By continuing, you are agreeing to Readdit's <a class="text-decoration-none" href="#">User
                                    Agreement</a> <br> and <a class="text-decoration-none" href="#">Privacy Policy</a>. </p>
                            <div id="img">

                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="username" rows="1" placeholder="Enter username"></input>
                                <label class="text-secondary">Username</label>
                            </div>

                            <div class="form-floating mb-3">

                                <input class="form-control" id="email" rows="1" placeholder="Enter email"></input>
                                <label class="text-secondary">Email</label>
                            </div>

                            <label for="img_url">Select Image for Profile Picture (Optional):</label>
                            <input type="file" class="form-control" id="img_url" name="img_url" /><br>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" rows="1"
                                    placeholder="Enter password"></input>
                                <label class="text-secondary">Password</label>
                            </div>
                            <div class="mb-3 form-check">

                                <label class="form-check-label">2 Factor Authentication</label>
                                <input type="checkbox" id="two_fa" class="form-check-input">
                            </div>
                            <p><span id="msg"></span></p>
                            <p><input class="btn invert-scheme fw-bold rounded-pill w-100" type="button" id="Add"
                                    value="Sign up" /></p>
                            <div>
                                <p class="smaller">
                                    Already have an account? <a class="text-decoration-none" href="http://localhost:3001/login.html">Log in</a>
                                </p>
                            </div>
                        </div>
                        <div class="col-3 bg-white rounded-end">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>


</body>



</html>
