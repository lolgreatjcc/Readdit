<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readdit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./includeHTMLs/head.js"></script>
    <script src="./includeHTMLs/header.js"></script>

    <script>

        $(document).ready(function () {
            var userData = localStorage.getItem('userInfo');
            var token = localStorage.getItem("token")
            // userData = userData.slice(1,-1);
            
            var userJsonData = JSON.parse(userData);
            var userid = userJsonData.user_id;
            
            var tmpToken = localStorage.getItem('token');
            
            $.ajax({
                headers: { 'authorization': 'Bearer ' + tmpToken },
                url: 'https://readdit-backend.herokuapp.com/users/' + userid,
                //url: 'http://localhost:3000/users/' + userid,
                type: 'GET',
                //contentType: "application/json; charset=utf-8",
                dataType: 'json',
                headers: {"authorization" : `Bearer ${token}`        },
                success: function (data, textStatus, xhr) {

                $(`#msg`).append(`<h1> Welcome to readdit, ${data.Result.username}! </h1>`);

                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');
                    console.log(xhr)
                    console.log(textStatus);
                    console.log(errorThrown);
                    console.log(xhr.status);
                    //if (xhr.status == 401) {
                    //    $('$msg').html('Unauthorised User');
                    //}
                }
            });
        });

    </script>

</head>

<body>
    <div class="container">
    </div>
    <div class="container">
        <div id="msg"></div>
    </div>



</body>

</html>
