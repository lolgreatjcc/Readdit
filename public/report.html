<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../includeHTMLs/head.js"></script>
    <script src="../includeHTMLs/header.js"></script>
    <script src="./js/report.js"></script>

    <title>Submit a Report</title>

</head>

<body>
    <div class="container-xxl my-md-4">
        <div class="row">
            <div class="col-lg-8">
                <h4 class="fw-bold text-scheme">Report Post</h4>
                <hr />
                <div class=" mb-2 bg-white body-borders rounded shadow-sm">
                </div>
                <div class="bg-white body-borders rounded shadow-sm">
                    <form>
                        <div class="px-3 pt-3">
                            <h5>Write your Report</h5>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="What's wrong with the post?" id="report_description"
                                    style="height: 100px"></textarea>
                                <label for="report_description" class="text-secondary">What's wrong with the post?</label>
                            </div>
                        </div>
                        <div id="msg"></div>
                        <div class="d-flex flex-row py-2" id="create_community_footer">
                            <div class="flex-grow-1"></div>
                            <input type="button" id="report_post_cancel" value="Cancel" class="btn me-3 rounded-pill">
                            <input type="button" id="report_post_submit" value="Submit" class="btn btn-dark me-3">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-4">
                fire growing all around me
            </div>
        </div>
    </div>
</body>

</html>
