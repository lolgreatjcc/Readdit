<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readdit</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../includeHTMLs/head.js"></script>
    <script src="../includeHTMLs/header.js"></script>
    <script src="../js/manageReport.js"></script>

</head>

<body>
    <div class="container-xxl my-md-2">
        <div class="bg-white body-borders p-3 rounded shadow-sm">

            <h3 class="text-scheme">Manage Reports</h3>
            <hr class="mt-2">
            <div class="m-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Report Description</th>
                            <th scope="col">Post Title</th>
                            <th scope="col">Reported by</th>
                            <th scope="col">Reported at</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="reports">
                    </tbody>
                </table>
                <div id="load">
                    <h5>LOADING REPORTS...</h5>
                </div>
            </div>

            <div class="d-flex flex-row"> 
                <div class="flex-grow-1"></div>
                <button type="submit" class="btn btn-block invert-scheme px-3 mt-3" id="return">Return</button>
            </div>

        </div>


    </div>



</body>

</html>
