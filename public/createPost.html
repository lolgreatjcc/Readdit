<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../includeHTMLs/head.js"></script>
    <script src="../includeHTMLs/header.js"></script>

    <title>Submit a Post</title>

</head>

<body>
    <div class="container-xxl my-md-4">
        <div class="row">
            <div class="col-lg-8">
                <h4 class="fw-bold text-scheme">Create a Post</h4>
                <hr />
                <div class=" mb-2 bg-white body-borders rounded shadow-sm">
                    <form class="">
                        <div class="px-3 pt-3">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="create_post_community">r/</label>
                                <select class="form-select body-borders" id="create_post_community">
                                    <option disabled selected>Choose a Community</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="bg-white body-borders rounded shadow-sm">
                    <form>
                        <div class="px-3 pt-3">
                            <h5>Post</h5>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" id="create_post_title"
                                    placeholder="Name your post">
                                <label for="create_post_title" class="text-secondary">Title</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Leave some text here" id="create_post_content"
                                    style="height: 100px"></textarea>
                                <label for="create_post_content" class="text-secondary">Text (optional)</label>
                            </div>
                            <h5>Images & Video</h5>
                            <div id="media">
                                <div id="add_media_form" class="mb-3">
                                    <input type="button" id="add_media_form_button" value="Add media field"
                                        class="btn btn-light w-100 rounded-pill" />
                                </div>
                                <div id="media_form">
                                </div>


                            </div>
                            <h5>Flairs</h5>
                            <p>Implemented Later</p>
                        </div>
                        <div class="d-flex flex-row py-2" id="create_community_footer">
                            <div class="flex-grow-1"></div>
                            <input type="button" id="create_post_cancel" value="Cancel" class="btn me-3 rounded-pill">
                            <input type="button" id="create_post_submit" value="Submit" class="btn btn-dark me-3">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-4">
                fire growing all around me
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {

            // Retrieves subreaddits.
            $.ajax({
                url: 'http://localhost:3000/r/subreaddits',
                method: 'get',
                contentType: "application/json; charset=utf-8",
                success: function (data, status, xhr) {
                    data = data.Result;
                    for (var i = 0; i < data.length; i++) {
                        $('#create_post_community').append(`
                            <option id='subreaddit_id_${data[i].subreaddit_id}' value='${data[i].subreaddit_id}'>${data[i].subreaddit_name}</option>
                        `)
                    }

                },
                error: function (xhr, status, err) {
                    console.log(xhr)
                }
            })

            // Adds a media form field
            var media_form_count = 0
            $('#add_media_form_button').on('click', () => {
                media_form_count++
                var media_form = $('#media_form')
                media_form.append(`
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="inputGroupFile01">Media ${media_form_count}</label>
                                        <input type="file" class="form-control media" id="inputGroupFile01">
                                    </div>
                
                `)
            })

            // Submits the post
            $('#create_post_submit').on('click', () => {
                var subreaddit_id = $('#create_post_community').val();
                var title = $('#create_post_title').val();
                var content = $('#create_post_content').val();

                // Temporary User id
                var user_id = 2
                let webFormData = new FormData();
                webFormData.append('title',title);
                webFormData.append('content',content);
                webFormData.append('subreaddit_id',subreaddit_id);
                webFormData.append('user_id',user_id);
                var media = document.getElementsByClassName('media');
                console.log("Media length: " + media.length);
                for (var i=0;i<media.length;i++){
                    console.log("Append Information: " + media[i].files[0])
                    webFormData.append("media", media[i].files[0]);
                };

                $.ajax({
                    url:  `http://localhost:3000/post/create`,
                    method: "POST",
                    data: webFormData,
                    processData: false,
                    contentType: false,
                    cache: false,
                    enctype: 'multipart/form-data',
                    success: function (data,status,xhr) {
                        alert(data.Result);
                    },
                    error: function (xhr, status, err) {
                        alert("Something went wrong");
                    }
                })
            })
        })
    </script>
</body>

</html>
