<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readdit</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../includeHTMLs/head.js"></script>
    <script src="../includeHTMLs/header.js"></script>
    <script src="./js/editUser.js"></script>
</head>

<body>
    <div class="container my-md-2">


        <div class="bg-white shadow rounded p-3 body-borders">
            <h1 style="margin: 10px;" id="title">Edit User</h1>
            <div>
                <div id="pfpImg"></div>
                <div id="profileurl"></div>
                <input type="submit" class="btn invert-scheme" id="image" name="image" value="Delete Profile Picture" /><br><br>

                <label style="font-weight: bold;" for="role">User Role:</label><br>
                <select class="form-select" name="role" id="role">
                    <option value="1">User</option>
                    <option value="2">Admin</option>
                </select>
            </div>

            <div id="load" class="my-2"></div>
            <div class="row mt-3">
                <div class="col-6">
                    <input class="btn invert-scheme fw-bold w-100" type="button" id="update" value="Update" />

                </div>
                <div class="col-6">
                    <input class="btn invert-scheme fw-bold w-100" type="button" id="Return" value="Return to Manage Users" />
                </div>
            </div>

        </div>

    </div>
</body>

</html>
