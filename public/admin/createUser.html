<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readdit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../includeHTMLs/head.js"></script>
    <script src="../includeHTMLs/header.js"></script>
    <script src="./js/createUser.js"></script>
</head>

<body>
    <div class="container-xxl my-md-2">

        <div class="bg-white shadow body-borders rounded p-3">
            <h4 class="fw-bold text-scheme">Create New User</h4>
            <hr>
            <div class="">
                <div id="img">

                </div>
                <div class="mb-3">
                    <label class="form-label">Username: </label>
                    <input type="text" class="form-control" id="username" rows="1" placeholder="Enter username"></input>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email: </label>
                    <input type="text" class="form-control" id="email" rows="1" placeholder="Enter email"></input>
                </div>

                <div class="mb-3">
                    <label for="img_url" class="form-label">Select Image for Profile Picture (Optional):</label>
                    <input class="form-control" type="file" id="img_url" name="img_url" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password: </label>
                    <input type="password" class="form-control" id="password" rows="1"
                        placeholder="Enter password"></input>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="two_fa">
                        <label class="form-check-label">2 Factor Authentication</label>
                    </div>
                </div>
                <p><span id="msg"></span></p>

                <div class="row">
                    <div class="col-6">
                        <input class="formButton btn invert-scheme w-100" type="button" id="Add" value="Create" />
                    </div>
                    <div class="col-6">
                        <input class="formButton btn invert-scheme w-100" type="button" id="Return" value="Return to Manage Users" />
                    </div>

                </div>

            </div>
        </div>
    </div>



</body>



</html>
