<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readdit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/create_form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../includeHTMLs/head.js"></script>
    <script src="../includeHTMLs/header.js"></script>
    <script src="./js/createUser.js"></script>
</head>

<body>
    <div class="container">
    </div>
    <div class="container">

        <div style="margin-top: 2rem;">
            <h1>Create New User</h1>

            <div style="padding: 30px;" class="card">
                <div id="img">

                </div>
                <label>Username: </label>
                <textarea class="form-control" id="username" rows="1" placeholder="Enter username"></textarea>

                <label>Email: </label>
                <textarea class="form-control" id="email" rows="1" placeholder="Enter email"></textarea>

                <br>
                <label for="img_url">Select Image for Profile Picture (Optional):</label>
                <input type="file" id="img_url" name="img_url" /><br>

                <label>Password: </label>
                <input type="password" class="form-control" id="password" rows="1" placeholder="Enter password"></input>

                <br>
                <p class="d-inline">2 Factor Authentication</p>
                <label class="switch float-right">
                    <input type="checkbox" id="two_fa">
                    <span class="slider round "></span>
                </label>

                <p><span id="msg"></span></p>
                <p><input class="formButton"  type="button" id="Add" value="Create" /></p>
                <p><input class="formButton"  type="button" id="Return" value="Return to Manage Users" /></p>
            </div>
        </div>
    </div>



</body>



</html>
