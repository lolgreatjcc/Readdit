<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="../css/create_form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../includeHTMLs/head.js"></script>
    <script src="../includeHTMLs/header.js"></script>
    <script>

        function addUser(username, email, profile_pic, password, two_fa, image) {
            console.log("Username: " + username);
            console.log("Email: " + email);
            console.log("URL: " + profile_pic);
            console.log("Password: " + password);
            console.log("Two FA: " + two_fa)
            console.log("Image:" + image);
            const webFormData = new FormData();
            webFormData.append('email', email);
            webFormData.append('password', password);
            webFormData.append('username', username);
            webFormData.append('profile_pic', profile_pic);
            webFormData.append('two_fa', two_fa);
            webFormData.append('fk_user_type_id', 1);

            // HTML file input, chosen by user
            webFormData.append("image", image);

            // axios.post(`https://readdit-backend.herokuapp.com/users`,requestBody)

            axios.post(`http://localhost:3000/users`, webFormData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            })
                .then(response => {
                    $('#msg').html('User added successfully!');
                })
                .catch(error => {
                    if (error.response.status == 422) {
                        console.log(error.response.status);
                        $('#msg').html('Account with this email already exists');
                    }

                })
        }

        $(document).ready(function () {
            try {
                var userData = localStorage.getItem('userInfo');
                var token = localStorage.getItem("token")
                // userData = userData.slice(1,-1);

                var userJsonData = JSON.parse(userData);
                var role = userJsonData.fk_user_type_id;

                var tmpToken = localStorage.getItem('token');

                if (role != 3) {
                    alert("Unauthorized User!");
                    window.location.assign("http://localhost:3001/home.html");
                }
            } catch (error) {
                alert("Unauthenticated User!");
                window.location.assign("http://localhost:3001/login.html");
            }

            $("#Add").click(function () {
                $('#msg').html('Processing Request...');
                // data extraction
                var username = $('#username').val();
                var email = $('#email').val();

                var profile_pic = $(`#img_url`).val();
                profile_pic = profile_pic.replace("C:\\fakepath\\", "");

                var password = $(`#password`).val();
                var two_fa = $('#two_fa').is(":checked");
                try {
                    if (two_fa == true) {
                        two_fa = 1;
                    }
                    else {
                        two_fa = 0;
                    }
                }
                catch (error) {
                    console.log("Error in two_fa conversion. Error: " + error)
                }

                var image = document.getElementById('img_url').files[0];

                //var tmpToken = localStorage.getItem('token');
                if (username.trim() == "" || email.trim() == "" || password.trim() == "") {
                    $(`#msg`).html("Input fields cannot be blank!")
                }
                else {
                    addUser(username, email, profile_pic, password, two_fa, image);
                }

            });

            $("#Return").click(function () {
                window.location.assign("http://localhost:3001/admin/ManageUsers.html");
                //window.location.assign("https://readdit-sp.herokuapp.com/admin/ManageUsers.html");
            });
        });
    </script>

</head>

<body>
    <div class="container">
    </div>
    <div class="container">

        <div style="margin-top: 2rem;">
            <h1>Create New User</h1>

            <div style="padding: 30px;" class="card">
                <div id="img">

                </div>
                <label>Username: </label>
                <textarea class="form-control" id="username" rows="1" placeholder="Enter username"></textarea>

                <label>Email: </label>
                <textarea class="form-control" id="email" rows="1" placeholder="Enter email"></textarea>

                <br>
                <label for="img_url">Select Image for Profile Picture (Optional):</label>
                <input type="file" id="img_url" name="img_url" /><br>

                <label>Password: </label>
                <input type="password" class="form-control" id="password" rows="1" placeholder="Enter password"></input>

                <br>
                <p class="d-inline">2 Factor Authentication</p>
                <label class="switch float-right">
                    <input type="checkbox" id="two_fa">
                    <span class="slider round "></span>
                </label>

                <p><span id="msg"></span></p>
                <p><input class="formButton"  type="button" id="Add" value="Create" /></p>
                <p><input class="formButton"  type="button" id="Return" value="Return to Manage Users" /></p>
            </div>
        </div>
    </div>



</body>



</html>
