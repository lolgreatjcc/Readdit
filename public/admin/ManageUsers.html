<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readdit</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../includeHTMLs/head.js"></script>
    <script src="../includeHTMLs/header.js"></script>
    <script src="./js/ManageUsers.js"></script>

</head>

<body>
    <div class="container-xxl my-md-2">
        <div class="bg-white body-borders rounded shadow p-3">
            <h3 class="text-scheme fw-bold">Manage Users</h3>
            <hr>
            <div class="m-3">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Profile Pic URL</th>
                            <th scope="col">2FA</th>
                            <th scope="col">User Type</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="users">
                    </tbody>
                </table>
                <div id="load">
                    <h5>LOADING USER TABLE...</h5>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <button type="submit" class="btn btn-block invert-scheme w-100" id="create">Create New User</button>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-block invert-scheme w-100" id="return">Return</button>
                    </div>

                </div>
            </div>
        </div>


    </div>



</body>

</html>
