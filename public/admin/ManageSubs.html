<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readdit</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../includeHTMLs/head.js"></script>
    <script src="../includeHTMLs/header.js"></script>
    <script src="./js/ManageSubs.js"></script>
</head>

<body>
    <div class="container-xxl my-md-2">
        <div class="bg-white body-borders rounded shadow p-3">


            <h3 class="fw-bold text-scheme">Manage Subreaddits</h2>
            <hr>
            <div class="m-3">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Owner</th>
                            <th scope="col">Created At</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="subreaddits">

                    </tbody>
                </table>
                <div id="load">
                    <h5>LOADING SUBREADDITS TABLE...</h5>
                </div>
                <div class="d-flex flex-row">
                    <div class="flex-grow-1"></div>
                    <button type="submit" class="btn btn-block w-25 invert-scheme" id="return">Return</button>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
