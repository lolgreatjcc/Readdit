<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readdit</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../includeHTMLs/head.js"></script>
    <script src="../includeHTMLs/header.js"></script>
    <script src="./js/editSubs.js"></script>
</head>

<body>
    <div class="container-xxl my-md-2">
        <div class="bg-white rounded shadow body-borders p-3">
            <div id="edit_form_container" class="login-form">
                <h4 class="fw-bold text-scheme">Edit Subreaddit</h4>
                <hr>
                <div class="form-group">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" class="form-control" name="name" placeholder="name"
                        required="required" /><br>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label><br>
                    <input type="text" id="description" class="form-control" name="description"
                        placeholder="Description" required="required" /><br>
                </div>
                <div id="load">

                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="button" class="btn invert-scheme w-100 fw-bold" id="update" value="Update" />
                    </div>
                    <div class="col-6 ">
                        <input type="button" class="btn invert-scheme w-100 fw-bold" id="Return"
                            value="Return to Manage Subreaddits" />
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
