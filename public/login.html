<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readdit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./includeHTMLs/head.js"></script>
    <script src="./includeHTMLs/header.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script>
        $(document).ready(function () {
            $("#Login").click(function () {
                // data extraction
                var email = $('#email').val();
                var pwd = $('#pwd').val();

                // data compilation
                var data = "{\"email\":\"" + email + "\", \"password\":\"" + pwd + "\"}";

                //  call web service endpoint
                $.ajax({
                    //url: 'https://readdit-backend.herokuapp.com/api/login',
                    url: 'http://localhost:3000/api/login',
                    type: 'POST',
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data, textStatus, xhr) {
                        console.log("Running ajax")
                        if (data != null) {
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('userInfo', data.UserData);
                            // window.location.assign("https://readdit-sp.herokuapp.com/home.html");
                            window.location.assign("http://localhost:3001/home.html");
                        } else {
                            console.log("Error");
                          }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log("Xhr: " + xhr);
                        console.log("textStatus: " + textStatus);
                        console.log("errorThrown: " + errorThrown);
                        console.log('Error in Operation');
                        
                        $(`#messages`).html("Login unsuccessful");
                    }
                });
                return false;
            });
        }); 

    </script>
</head>

<body>

    <div class="login-form">
        <h1 class="text-center">Readdit</h1>
        <form id="login-form" action="">
            
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Email" required="required"><br>
            <label for="lname">Password:</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="Password" required="required"><br><br>
            <button type="submit" class="btn" id="Login">Log in</button>
            <div id="messages"></div>
            <a href="#" class="pull-right">Forgot Password?</a>
            <a href="/addUser.html">Sign up</a>
        </form>

    </div>
</body>

</html>
