<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/login.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#Login").click(function () {
                // data extraction
                var email = $('#email').val();
                var pwd = $('#pwd').val();

                // data compilation
                var data = "{\"email\":\"" + email + "\", \"password\":\"" + pwd + "\"}";

                //  call web service endpoint
                $.ajax({
                    url: 'https://readdit-backend.herokuapp.com/api/login',
                    type: 'POST',
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data, textStatus, xhr) {
                        // ------------------|
                        // |
                        // |-- contains the entire response as seen in Postman
                        if (data != null) {
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('userInfo', data.UserData);
                            window.location.assign("https://readdit-sp.herokuapp.com/home.html");
                        } else {
                            console.log("Error");
                          }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log("Xhr: " + xhr);
                        console.log("textStatus: " + textStatus);
                        console.log("errorThrown: " + errorThrown);
                        console.log('Error in Operation');
                        
                        $(`#messages`).html("Login unsuccessful");
                    }
                });
                return false;
            });
        }); 

    </script>
</head>

<body>

    <div class="login-form">
        <h1 class="text-center">Readdit</h1>
        <form id="login-form" action="">

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Email" required="required"><br>
            <label for="lname">Password:</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="Password" required="required"><br><br>
            <button type="submit" class="btn" id="Login">Log in</button>
            <div id="messages"></div>
            <a href="#" class="pull-right">Forgot Password?</a>
            <a href="/addUser.html">Sign up</a>
        </form>

    </div>
</body>

</html>
