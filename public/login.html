<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readdit</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./includeHTMLs/head.js"></script>
    <script src="./includeHTMLs/header.js"></script>
    <script src="./js/login.js"></script>
    <link rel="stylesheet" href="css/create_form.css">
</head>

<body>
    <div class="container-xxl my-md-2">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="container-fluid">
                    <div class="row rounded shadow" id="createUserImage">
                        <div class="col-2"></div>
                        <div class="col-7 bg-white p-5">
                            <h5 class="fw-bold">Log In</h5>
                            <p class="smaller">By continuing, you are agreeing to Readdit's <a class="text-decoration-none" href="#">User
                                    Agreement</a> <br> and <a class="text-decoration-none" href="#">Privacy Policy</a>.
                            </p>
                            <form id="login-form" action="">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                                        required="required">
                                    <label for="email" class="text-secondary">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="pwd" name="pwd"
                                        placeholder="Password" required="required">
                                    <label for="lname" class="text-secondary">Password</label>
                                </div>

                                <a class="btn invert-scheme fw-bold rounded-pill w-100 text-white mb-1" id="Login">Log in</a>
                                <div id="messages"></div>
                                <div class="d-flex">
                                    <a href="#" class=" text-decoration-none">Forgot Password?</a>
                                    <div class="flex-grow-1"></div>
                                    <a href="/addUser.html" class=" text-decoration-none">Sign up</a>
                                </div>

                            </form>
                        </div>
                        <div class="bg-white col-lg-3 rounded-end">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>

    </div>
</body>

</html>
