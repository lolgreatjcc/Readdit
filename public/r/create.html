<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../includeHTMLs/head.js"></script>
    <script src="../includeHTMLs/header.js"></script>

    <title>Create a Community</title>
</head>

<body>
    <div class="container-fluid container-xxl my-md-4">
        <div class="row">
            <div class="col-lg-8 py-4">
                <h4>Create a Community</h4>
                <div id="create_community_body" class="bg-white body-borders rounded shadow-sm">
                    <form class="">
                        <div class="px-3 pt-3">
                            <label for="community_name">Name</label>
                            <div class="input-group">
                                <span class="input-group-text body-borders">r/</span>
                                <input type="text" class="form-control body-borders" id="community_name">
                            </div>
                            <div id="emailHelp" class="form-text mb-2">Lorem Ipsum Dolor sit amet consectetur</div>
                            <div class="form-floating mb-2">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                    id="community_description" style="height: 100px"></textarea>
                                <label for="community_description" class="text-secondary">Description</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="community_adult">
                                <label class="form-check-label" for="community_adult"><span id="nsfw_tag">NSFW</span>
                                    18+
                                    year
                                    old community</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row py-2" id="create_community_footer">
                            <div class="flex-grow-1"></div>
                            <input type="button" id="create_community_cancel" value="Cancel"
                                class="btn me-3 rounded-pill">
                            <input type="button" id="create_community_submit" value="Submit" class="btn btn-dark me-3">
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-lg-4">
                help
            </div>

        </div>


    </div>
    <script>
        $(document).ready(() => {
            $('#create_community_submit').on('click', () => {
                // Disables input fields
                $('#create_community_submit').prop('disabled', true);
                $('#create_community_cancel').prop('disabled', true);
                $('#community_name').prop('disabled', true);
                $('#community_description').prop('disabled', true);


                var subreaddit_name = $('#community_name').val();
                var description = $('#community_description').val();

                // Temporary value till user_ids are implemented
                var user_id = 2;

                var data = {
                    subreaddit_name: subreaddit_name,
                    description: description,
                    user_id: user_id
                }

                $.ajax({
                    url: `http://localhost:3000/r/create`,
                    method: 'POST',
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data),
                    success: function (data, status, xhr) {
                        alert(data.Result)
                    },
                    error: function (xhr, status, err) {
                        $('#create_community_submit').prop('disabled', false);
                        $('#create_community_cancel').prop('disabled', false);
                        $('#community_name').prop('disabled', false);
                        $('#community_description').prop('disabled', false);
                        alert(xhr.responseJSON.ErrorMsg)
                    }

                })
            })


        })
    </script>
</body>

</html>
