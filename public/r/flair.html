<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../includeHTMLs/head.js"></script>
    <script src="../includeHTMLs/header.js"></script>
    <script src="/js/flair.js"></script>

    <title>Flairs</title>
</head>

<body>
    <div class="container-xxl">
        <div class="row">


            <div class="col-1">
                start
            </div>
            <div class="col-11">
                end
            </div>
        </div>
    </div>
    <div class="container-xxl my-md-4">
        <div class="row">
            
            <div class="col-lg-12">
                <div class="mb-3">
                    <div id="about_community_header" class="p-2 py-3 rounded-top">
                        <h6 class="fw-bold text-white mb-0 ms-2">Add a Flair</h6>
                    </div>
                    <div class=" bg-white body-borders px-3 py-2 rounded shadow-sm">
                        <form onsubmit=createFlair() action="javascript:void(0)">
                            <div class="d-flex">
                                <div class="input-group mx-1">
                                    <input class="form-control col-8" placeholder="Enter Flair Name" id="flair_name" name="flair_name" required> 
                                </div>
                                <div class="input-group mx-1">
                                    <input class="form-control col-8" placeholder="Enter Flair Colour in Hex" id="flair_colour" name="flair_colour" required pattern="^#[0-9a-fA-F]{6}$"> 
                                </div>
                                <div class="col-4 p-2 text-center" >
                                    <button type="submit" id="addFlair" class="btn me-2 px-4 rounded-pill">Add Flair</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="post rounded">
                        <div id="non-moderator-list">
                        </div>
                    </div>

                </div>

                <div class="post rounded">
                    <div id="about_community_header" class="p-2 py-3 rounded-top">
                        <h6 class="fw-bold text-white mb-0 ms-2">Existing Flairs</h6>
                    </div>
                    <div id="flairs">

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
